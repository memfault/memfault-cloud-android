// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlin_version = '1.3.61'
        minSdkVersion = 18
        compileSdkVersion = 29

        kotlinStdlib = "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
        appCompat = 'androidx.appcompat:appcompat:1.1.0'
        coreKtx = 'androidx.core:core-ktx:1.2.0'
        constraintLayout = 'androidx.constraintlayout:constraintlayout:1.1.3'
        lifecycleExtensions = 'androidx.lifecycle:lifecycle-extensions:2.2.0'
        viewmodelKtx = "androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0"
        okio = 'com.squareup.okio:okio:2.4.1'
        dokka = 'org.jetbrains.dokka:dokka-gradle-plugin:0.10.1'
    }
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath rootProject.ext.dokka
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
