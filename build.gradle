// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.versions = [
        'kotlin': '1.3.71',
        'minSdk': 18,
        'compileSdk': 29,
        'appCompat': '1.1.0',
        'coreKtx': '1.2.0',
        'constraintLayout': '1.1.3',
        'dokka': '0.10.1',
        'androidGradlePlugin': '3.6.1',
        'json': '20180130',
        'junit': '4.12',
        'lifecycleExtensions': '2.2.0',
        'leakCanary': '2.2',
        'mockitoKotlin': '2.2.0',
        'okio': '2.4.1',
        'tape': '2.0.0-beta1',
        'viewmodelKtx': '2.2.0'
    ]
    ext.deps = [
        'android': [
            'appCompat': "androidx.appcompat:appcompat:${versions.appCompat}",
            'coreKtx': "androidx.core:core-ktx:${versions.coreKtx}",
            'constraintLayout': "androidx.constraintlayout:constraintlayout:${versions.constraintLayout}",
            'gradlePlugin': "com.android.tools.build:gradle:${versions.androidGradlePlugin}",
            'lifecycleExtensions': "androidx.lifecycle:lifecycle-extensions:${versions.lifecycleExtensions}",
            'viewmodelKtx': "androidx.lifecycle:lifecycle-viewmodel-ktx:${versions.viewmodelKtx}",
        ],
        'kotlin': [
            'gradlePlugin': "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}",
            'stdlib': "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${versions.kotlin}",
        ],
        'dokka': "org.jetbrains.dokka:dokka-gradle-plugin:${versions.dokka}",
        'okio': "com.squareup.okio:okio:${versions.okio}",
        'leakCanary': "com.squareup.leakcanary:leakcanary-android:${versions.leakCanary}",
        'tape': "com.squareup.tape2:tape:${versions.tape}",
        'test': [
            'kotlin': [
                'common': 'org.jetbrains.kotlin:kotlin-test-common',
                'jdk': 'org.jetbrains.kotlin:kotlin-test-junit',
            ],
            'mockitoKotlin': "com.nhaarman.mockitokotlin2:mockito-kotlin:${versions.mockitoKotlin}",
            'json': "org.json:json:${versions.json}",
            'junit': "junit:junit:${versions.junit}"
        ]
    ]
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath deps.android.gradlePlugin
        classpath deps.kotlin.gradlePlugin
        classpath deps.dokka
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
